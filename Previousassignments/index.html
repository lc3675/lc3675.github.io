<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting paragraphs' style conditionally, based on data</title>
		<script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
		<style>

		</style>
	</head>
	
	<body>
		<script type="text/javascript">
		
            //here I have given you a different dataset, its an array(list) of the numbers 1 to 100 
            var scale = d3.scaleLinear();
				scale.domain([100.500]);
				scale.range([10,350]);
			var dataset = [
						[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
						[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
						];
            // console.log(dataset)

			d3.max(dataset, function(d) {
					return d[0]; //References first value in each subarray
					});
		
			
			
		</script>
	</body>
</html>
