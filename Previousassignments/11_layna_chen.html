<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting paragraphs' style conditionally, based on data</title>
		<script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
		<style>

		</style>
	</head>
	
	<body>
		<script type="text/javascript">
             //YOUR ASSIGNMENT STARTS HERE: 
		d3.csv("density_income_ny_counties.csv")
	        .then(function(data) {
  			d3.select("body").selectAll("p")
  				.data(data)
  				.enter()
  				.append("p")
  				.text(function(d) {
            		console.log(d)
  					return d.Geo_NAME
  				})
				.style("color",function(d){
					if(d.median_income>65323){
						return "red"
					}else{
						return "black"
					}
				})			
      })
	  
      .catch(function(error){
           // handle error
      })
		</script>
	</body>
</html>
